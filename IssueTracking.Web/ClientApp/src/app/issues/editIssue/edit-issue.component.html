<div class="modal-dialog modal-large">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" id="close" data-dismiss="modal" (click)="close()">&times;</button>
    </div>
    <form [formGroup]="addIssueForm" (submit)="saveChanges()">
      <div class="modal-body form-element-area mg-b-15">
        <h2>Add Issue</h2>
        <hr>

        <div class="form-group">
          <label class="nk-label"><small>Issue Title *</small></label>
          <input type="text" class="form-control" formControlName="issueTitle">
        </div>

        <div class="form-group" *ngIf="selectedIssueType==0" formGroupName="issueType">
          <label class="nk-label"><small>Issue Type *</small></label>
          <select class="form-control" formControlName="id">
            <option value="0">Choose an Issue Type</option>
            <option [value]="ir.id" *ngFor="let ir of issueTypeList">{{ir.name}}</option>
          </select>
        </div>

        <div class="form-group">
          <label class="nk-label"><small>Other Issue *</small></label>
          <textarea rows="3" class="form-control" placeholder="Write the issue here" formControlName="otherIssue"></textarea>
        </div>

		<div class="form-group">
          <label class="nk-label"><small>Policy Number *</small></label>
          <textarea rows="3" class="form-control" placeholder="Policy Number" formControlName="PolicyNo"></textarea>
        </div>

        <div class="form-group">
          <label class="nk-label"><small>Issue Description *</small></label>
          <textarea rows="6" class="form-control" placeholder="Write Description Here" formControlName="issueDescription"></textarea>
        </div>

        <div class="form-group">
          <label class="nk-label"><small>Issue Priority *</small></label>
          <textarea rows="3" class="form-control" placeholder="Issue Priority" formControlName="issuePriority"></textarea>
        </div>
		  <!--
        <div class="form-group ">
          <label class="nk-label"><small>Description *</small></label>
          <textarea rows="6" class="form-control" placeholder="Write Description Here" formControlName="description"
                    [(ngModel)]="solutionModal.solutionDescription"></textarea>

        </div>
        -->

        <div class="form-group">
          <label class="nk-label"><small>Ticket *</small></label>
          <input type="text" class="form-control" formControlName="Ticket">
        </div>

        <div class="dropzone-area">
          <div id="dropzone1" class="multi-uploader-cs">
            <label class="nk-label"><small>Do you have a solution resource?</small></label>
            <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)">
              <ngx-dropzone-label>
                <div>
                  <i class="notika-icon notika-cloud" style="font-size: 45pt"></i>
                  <p>Drop files here or click to upload.</p>
                </div>
              </ngx-dropzone-label>
              <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                                          [removable]="true" (removed)="onRemove(f)">
                <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>
              </ngx-dropzone-image-preview>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default btn-icon-notika waves-effect">Reset</button>
        <button type="submit" class="btn btn-default btn-icon-notika waves-effect" *ngIf="issueModal.id > 0"
                [disabled]="!addIssueForm.valid"><i class="notika-icon notika-checked"></i> UPDATE
        </button>
        <button type="submit" class="btn btn-default btn-icon-notika waves-effect" *ngIf="issueModal.id ==0"
                [disabled]="!addIssueForm.valid"><i class="notika-icon notika-checked"></i> ADD NEW
        </button>
      </div>
    </form>
  </div>
</div>
