<div class="modal-dialog modal-large">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" id="close" data-dismiss="modal" (click)="close()">&times;</button>
    </div>
    <form [formGroup]="addIssueForm" (ngSubmit)="saveChanges()">
      <div class="modal-body form-element-area mg-b-15">
        <h2>Edit Issue</h2>
        <hr>


        <div class="form-group col-md-4">
          <label class="nk-label"><small>Issue Raised System *</small></label>
          <select class="form-control" name="Issue Type" formControlName="issueRaisedSystem"  [(ngModel)]="issueRaisedSystem"
                  disabled="disabled" (change)="changeIssueRaisedSystem()">
            <option [value]="ir.id" *ngFor="let ir of issueRaisedSystemList">{{ir.name}}</option>
          </select>

        </div>
        <div class="form-group col-md-4">
          <label class="nk-label"><small>Issue Type *</small></label>
          <select class="form-control" name="Issue Type" formControlName="issueType"  [(ngModel)]="issueModal.issueTypeId"
                  disabled="disabled" (change)="changeIssueType()">
            <option value="-1">Choose a Issue Type</option>
            <option [value]="ir.id" *ngFor="let ir of selectIssueTypeList">{{ir.name}}</option>
          </select>

        </div>
        <div class="form-group col-md-4" >
          <label class="nk-label"><small>Issue Priority</small></label>
          <select class="form-control" name="Issue Priority" formControlName="issuePriority" [(ngModel)]="issueModal.issuePriority" >
            <option [value]="ir.id" *ngFor="let ir of priorityList"> {{ir.name}}</option>
          </select>
        </div>
        <div class="form-group col-md-4" >
          <label class="nk-label"><small>Issue Title *</small></label>
          <input type="text" name="Issue Title" class="form-control" placeholder="IssueTitle" formControlName="issueTitle" [(ngModel)]="issueModal.issueTitle" >
        </div>
        <div class="form-group col-md-4">
          <label class="nk-label"><small>Policy Number *</small></label>
          <input class="form-control" formControlName="policyNo" [(ngModel)]="issueModal.policyNo"
                 type="text" placeholder="Enter Policy Number">
          <small class="text-danger" *ngIf="addIssueForm.controls.policyNo.errors?.policyNoFormat">
            Invalid policy number format. Policy numbers should match the format: P/###/####/####/#####.
          </small>
          <small class="text-danger" *ngIf="addIssueForm.controls.policyNo.errors?.duplicatePolicyNo">
            Duplicate policy numbers found.
          </small>
        </div>
        <div class="form-group col-md-4" >
          <label class="nk-label"><small>Forward To *</small></label>
          <select class="form-control" name="Forward To" formControlName="forwardTo" [(ngModel)]="issueModal.forwardTo" >
            <option value="">Choose One Department/Service</option>
            <option [value]="d.id" *ngFor="let d of headOffice"> {{d.departmentName}}</option>
          </select>
        </div>
        <div class="form-group col-md-12">
          <label class="nk-label"><small>Issue Details *</small></label>
          <textarea rows="5" name="Issue Description" class="form-control" placeholder="Write Issue Detail Here"
                    formControlName="issueDescription" [(ngModel)]="issueModal.issueDescription">
          </textarea>
        </div>

        <div class="dropzone-area ">
          <div id="dropzone1" class="multi-uploader-cs">
            <label class="nk-label"><small>Do you have a supported resource?</small></label>
            <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)" >
              <ngx-dropzone-label>
                <div>
                  <i class="notika-icon notika-cloud"  style="font-size: 45pt"></i>
                  <p>Drop files here or click to upload.</p>
                </div>
              </ngx-dropzone-label>
              <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview"  *ngFor="let f of files" [file]="f"
                                          [removable]="true" (removed)="onRemove(f)" >
                <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>

              </ngx-dropzone-image-preview>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default btn-icon-notika waves-effect">Reset</button>

        <button type="submit" class="btn btn-default btn-icon-notika waves-effect"
                [disabled]="!addIssueForm.valid"><i class="notika-icon notika-checked"></i> <span *ngIf="issueModal.id==''">REGISTER NEW ISSUE</span><span *ngIf="issueModal.id!=''">UPDATE ISSUE</span>
        </button>
      </div>
    </form>
  </div>
</div>
