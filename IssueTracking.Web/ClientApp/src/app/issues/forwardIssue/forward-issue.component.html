<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" id="close" data-dismiss="modal" (click)="close()">&times;</button>
    </div>
    <form [formGroup]="forwardForm" (ngSubmit)="saveChanges()">
      <div class="modal-body form-element-area mg-b-15">
        <h2>Forward Issue</h2>
        <hr>


        <div class="form-group col-md-6">
          <label class="nk-label"><small>Forward to Deprt *</small></label>
          <select class="form-control" name="forwardToDept" formControlName="forwardToDept"  [(ngModel)]="forwardModel.forwardToDept"
                  disabled="disabled" (change)="getEmployees(forwardModel.forwardToDept)">
            <option [value]="ir.id" *ngFor="let ir of departmentList">{{ir.departmentName}}</option>
          </select>

        </div>
        <div class="form-group col-md-6">
          <label class="nk-label"><small>Forward to Emp</small></label>
          <select class="form-control" name="Forward to Emp" formControlName="forwardToEmp"  [(ngModel)]="forwardModel.forwardToEmp"
                 >
            <option value="">Choose Employee</option>
            <option [value]="ir.id" *ngFor="let ir of employeeList">{{ir.firstName}} {{ir.fatherName}}</option>
          </select>

        </div>
        <div class="form-group col-md-12">
          <label class="nk-label"><small>Forward Remark *</small></label>
          <textarea rows="5" name="Forward Remark" class="form-control" placeholder="Write Your Forward Remark Detail Here"
                    formControlName="remark" [(ngModel)]="forwardModel.remark">
          </textarea>
        </div>

        <div class="dropzone-area ">
          <div id="dropzone1" class="multi-uploader-cs">
            <label class="nk-label"><small>Do you have a supported resource?</small></label>
            <div class="custom-dropzone" ngx-dropzone (change)="onSelect($event)" >
              <ngx-dropzone-label>
                <div>
                  <i class="notika-icon notika-cloud"  style="font-size: 45pt"></i>
                  <p>Drop files here or click to upload.</p>
                </div>
              </ngx-dropzone-label>
              <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview"  *ngFor="let f of files" [file]="f"
                                          [removable]="true" (removed)="onRemove(f)" >
                <ngx-dropzone-label>{{ f.name }}</ngx-dropzone-label>

              </ngx-dropzone-image-preview>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default btn-icon-notika waves-effect">Reset</button>

        <button type="submit" class="btn btn-default btn-icon-notika waves-effect"
                [disabled]="!forwardForm.valid"><i class="notika-icon notika-checked"></i> FORWARD ISSUE
        </button>
      </div>
    </form>
  </div>
</div>
