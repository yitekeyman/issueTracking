<div class="breadcomb-area">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="breadcomb-list">
          <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
              <div class="breadcomb-wp">
                <div class="breadcomb-icon">
                  <i class="notika-icon notika-app"></i>
                </div>
                <div class="breadcomb-ctn">
                  <h2>Basic Solution Details</h2>

                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
              <div class="breadcomb-report">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div *ngIf="solutionId!=null || issueTypeId!=null">
  <app-min-view-basic-soltion  [basicSolutionId]="solutionId" [issueTypeId]="issueTypeId"></app-min-view-basic-soltion>
</div>


<div class="modal fade" id="editIssueTypeModal" role="dialog">
  <app-edit-basic-solution></app-edit-basic-solution>
</div>
