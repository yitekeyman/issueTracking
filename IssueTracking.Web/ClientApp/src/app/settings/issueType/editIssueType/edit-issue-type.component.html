<div class="modal-dialog modal-sm">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" id="close" data-dismiss="modal" (click)="close()">&times;</button>
    </div>
    <form [formGroup]="issueTypeEditorForm" (submit)="saveChanges()">
      <div class="modal-body form-element-area">
        <h2>Edit Issue Type</h2>
        <hr>
          <div class="form-group">
            <label class=""><small>Name *</small></label>
            <input type="text" class="form-control" formControlName="name" placeholder="Name"
                   [(ngModel)]="issueTypeModel.name">
          </div>
        <div class="form-group">
          <label class="nk-label"><small>Issue Raised System</small></label>
          <select class="form-control" placeholder="Choose a Issue Raised System" formControlName="raisedSystem"
                  [(ngModel)]="issueTypeModel.raisedSystemId">
            <option value="0">Choose a Issue Raised System</option>
            <option [value]="ir.id" *ngFor="let ir of issueRaisedSystems">{{ir.name}}</option>
          </select>

        </div>

        <div class="form-group ">
          <label class="nk-label"><small>Description</small></label>
          <textarea rows="3" class="form-control" placeholder="Write Description Here" formControlName="description"
                    [(ngModel)]="issueTypeModel.description"></textarea>

        </div>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default btn-icon-notika waves-effect">Reset</button>
        <button type="submit" class="btn btn-default btn-icon-notika waves-effect" *ngIf="issueTypeModel.id>0"
                [disabled]="!issueTypeEditorForm.valid"><i class="notika-icon notika-checked"></i> UPDATE
        </button>
        <button type="submit" class="btn btn-default btn-icon-notika waves-effect" *ngIf="issueTypeModel.id==0"
                [disabled]="!issueTypeEditorForm.valid"><i class="notika-icon notika-checked"></i> ADD NEW
        </button>
      </div>
    </form>
  </div>
</div>
