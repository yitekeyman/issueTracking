<div class="modal-dialog modal-large">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" id="close" data-dismiss="modal" (click)="close()">&times;</button>
    </div>
    <form [formGroup]="milestoneForm" (submit)="saveChanges()">
      <div class="modal-body form-element-area mg-b-15">
        <h2>Edit Milestone</h2>
        <hr>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group ">
              <label class="nk-label"><small>Name * </small></label>
              <input type="text" class="form-control"  formControlName="name" [(ngModel)]="milestoneModel.name">
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group ">
              <label class="nk-label"><small>Due Date (opetional)</small></label>
              <input type="date" class="form-control"  formControlName="dueDate" [(ngModel)]="milestoneModel.dueDate">
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group  ">
              <label class="nk-label"><small>Description </small></label>
              <textarea rows="6" class="form-control" placeholder="Write Description Here" formControlName="description"
                        [(ngModel)]="milestoneModel.description"></textarea>

            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="modal-footer">
        <button type="reset" class="btn btn-default btn-icon-notika waves-effect">Reset</button>
        <button type="submit" class="btn btn-default btn-icon-notika waves-effect"
                [disabled]="!milestoneForm.valid"><i class="notika-icon notika-checked"></i> SAVE CHANGE
        </button>

      </div>
    </form>
  </div>
</div>
