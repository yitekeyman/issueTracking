<div  *ngIf="(dialog$ | async)" class="dialog-bg" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" (click)="close()">&times;</button>
        <h4 [ngClass]="'modal-title ' + ((dialog$ | async).titleClassName || '')">
          {{(dialog$ | async).title}}
        </h4>
      </div>
      <div class="modal-body">
        <p [ngClass]="(dialog$ | async).messageClassName || ''">
          {{(dialog$ | async).message}}
        </p>
      </div>
      <div class="modal-footer">
        <button
          *ngFor="let btn of (dialog$ | async).buttons"
          [ngClass]="'btn ' + (btn.className || 'btn-default')"
          (click)="handleClickFor(btn)"
          type="button"
        >
          {{btn.name}}
        </button>
      </div>
    </div>
  </div>
</div>
